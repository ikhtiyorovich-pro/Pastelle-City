<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Pastelle City</title>
	</head>
	<body>
		<div class="section">
			<div class="container">
				<ul class="Pastelle-City-first-wrapper">
					<li class="Pastelle-City-first-list">
						<img
							class="Pastelle-City-background-img"
							src="./images/background.jpg"
							alt="there is a background-img"
							width="400"
							height="600"
						/>
					</li>
					<li class="Pastelle-City-second-list">
						<a class="Pastelle-City-first-link" href="#">
							<img
								class="Pastelle-City-arrow-img"
								src="./images/arrow-back.svg"
								alt="there is a arrow img"
								width="17"
								height="17"
							/>
							BACK
						</a>
						<p>
							<a class="Pastelle-City-second-paragraph" href="#">NETHERLANDS</a>
						</p>
						<p><a class="Pastelle-City-second-paragraph" href="#">SPAIN</a></p>

						<p><a class="Pastelle-City-second-paragraph" href="#">FRANCE</a></p>
					</li>
					<li class="Pastelle-City-third-list">
						<span class="Pastelle-City-third-heading-and-hr"
							><h1 class="Pastelle-City-third-heading">
								Visiting the pastelle city
							</h1>

							<hr class="Pastelle-City-third-list-hr"
						/></span>

						<p class="Pastelle-City-third-paragraph">
							By <span class="Jerry-Henderson-span">Jerry Henderson</span> , in
							tourism
						</p>

						<img
							class="Pastelle-City-preview-img"
							src="./images/preview.jpg"
							alt="there is a preview img"
							width="150"
							height="100"
						/>
						
						<a href="#"
							><img
								class="Pastelle-City-play-img"
								src="./images/play.svg"
								alt="there is a play img"
								width="35"
								height="35"
						/></a>
						<p class="Pastelle-City-fourth-paragraph">
							As you drive into the town from Alicante airport you will pass to
							salt between two salt lakes - one is blue/green and the other is
							an impressive pink colour.
						</p>
						<a class="Pastelle-City-third-link" href="#"
							>VIEW ALL PHOTOS<img
								class="Pastelle-City-forward-img"
								src="./images/arrow-forward.svg"
								alt="there is a forward"
								width="17"
								height="17"
						/></a>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
